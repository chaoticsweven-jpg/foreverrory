<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>forever rory üíó</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cherry+Bomb+One&family=Nunito:wght@600;800;900&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg1:#ffd0e6;
      --bg2:#fff2f8;
      --bg3:#ffe0ef;
      --ink:#3a1f2b;
      --card:#ffffffd6;
      --stroke:#2f1a22;
      --pink:#ff5aa9;
      --pink2:#ff87c6;
      --butter:#ffeaa6;
      --mint:#a8f3d6;
      --shadow: 0 28px 90px rgba(0,0,0,.16);
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      display:grid;
      place-items:center;
      padding:24px;
      color:var(--ink);
      font-family:"Nunito", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      overflow:hidden;
      background:
        radial-gradient(900px 650px at 25% 22%, #ffffff 0%, transparent 60%),
        radial-gradient(850px 600px at 78% 30%, var(--bg3) 0%, transparent 58%),
        linear-gradient(135deg, var(--bg1), var(--bg2));
    }

    /* cute wallpaper dots */
    .wallpaper{
      position:fixed; inset:0; pointer-events:none; opacity:.33;
      background-image:
        radial-gradient(circle at 12px 12px, #ff9ad2 0 3px, transparent 3px),
        radial-gradient(circle at 42px 30px, #ffc1e3 0 2px, transparent 2px),
        radial-gradient(circle at 76px 60px, #ff7bbf 0 2.5px, transparent 2.5px),
        radial-gradient(circle at 22px 72px, #ffd7ea 0 2px, transparent 2px);
      background-size: 92px 92px;
      filter: blur(.2px);
    }

    .frame{
      width:min(860px, 95vw);
      position:relative;
    }

    h1{
      font-family:"Cherry Bomb One", cursive;
      font-size: clamp(34px, 5vw, 60px);
      margin: 0 0 10px 0;
      text-align:center;
      text-shadow: 0 3px 0 #fff, 0 12px 30px rgba(0,0,0,.10);
    }
    .sub{
      margin:0 0 16px 0;
      text-align:center;
      font-weight:900;
      opacity:.88;
    }

    /* flower corners */
    .corner{
      position:absolute;
      width:170px; height:170px;
      opacity:.97;
      filter: drop-shadow(0 18px 30px rgba(0,0,0,.18));
      pointer-events:none;
      z-index:0;
    }
    .corner.tl{ left:-18px; top:-18px; transform: rotate(-8deg); }
    .corner.tr{ right:-18px; top:-18px; transform: rotate(10deg) scaleX(-1); }
    .corner.bl{ left:-18px; bottom:-18px; transform: rotate(8deg) scaleY(-1); }
    .corner.br{ right:-18px; bottom:-18px; transform: rotate(-10deg) scale(-1); }

    .card{
      position:relative;
      z-index:1;
      background: var(--card);
      border: 3px solid rgba(255,255,255,.92);
      outline: 2px solid rgba(0,0,0,.10);
      border-radius: 30px;
      box-shadow: var(--shadow);
      backdrop-filter: blur(10px);
      padding: 18px 18px 22px 18px;
      overflow:hidden;
    }

    /* scalloped cute border */
    .scallop{
      position:absolute;
      inset:auto -30px -30px -30px;
      height: 80px;
      background:
        radial-gradient(circle at 40px 0px, rgba(255,255,255,.85) 0 34px, transparent 35px) 0 0/80px 80px repeat-x;
      opacity:.55;
      pointer-events:none;
    }

    .stage{
      display:grid;
      place-items:center;
      padding: 18px 10px 8px 10px;
    }

    .glow{
      position:relative;
      width:min(520px, 92%);
      aspect-ratio: 16/10;
      display:grid;
      place-items:center;
      border-radius: 26px;
      background:
        radial-gradient(260px 180px at 50% 58%, rgba(255,90,169,.20), transparent 70%),
        radial-gradient(240px 160px at 50% 58%, rgba(255,255,255,.90), rgba(255,255,255,.20) 60%, transparent 72%),
        linear-gradient(180deg, rgba(255,255,255,.75), rgba(255,255,255,.35));
      border: 2px solid rgba(255,255,255,.9);
      outline: 2px solid rgba(0,0,0,.08);
      box-shadow: 0 18px 45px rgba(0,0,0,.12);
      overflow:hidden;
    }

    .ring{
      width: min(420px, 86%);
      height:auto;
      display:block;
      filter:
        drop-shadow(0 26px 50px rgba(0,0,0,.20))
        drop-shadow(0 0 22px rgba(255,90,169,.22));
      transform: translateY(-2px);
    }

    /* floating mini hearts + sparkles */
    .floaty{
      position:absolute;
      font-size: 18px;
      opacity:.9;
      user-select:none;
      pointer-events:none;
      animation: drift var(--dur) ease-in-out infinite;
      filter: drop-shadow(0 10px 14px rgba(0,0,0,.10));
    }
    @keyframes drift{
      0%,100%{ transform: translate(var(--x0), var(--y0)) rotate(-6deg); opacity:.0; }
      10%{ opacity:1; }
      50%{ transform: translate(var(--x1), var(--y1)) rotate(6deg); opacity:1; }
      90%{ opacity:1; }
      100%{ transform: translate(var(--x2), var(--y2)) rotate(-4deg); opacity:.0; }
    }

    .footer{
      margin-top:12px;
      display:flex;
      gap:10px;
      justify-content:center;
      flex-wrap:wrap;
    }
    .btn{
      display:inline-flex;
      align-items:center;
      gap:10px;
      padding: 12px 14px;
      border-radius: 18px;
      text-decoration:none;
      color: var(--ink);
      font-weight: 900;
      background: linear-gradient(180deg, #fff 0%, #fff3fa 55%, #ffe6f2 100%);
      border: 2px solid rgba(255,255,255,.95);
      outline: 2px solid rgba(0,0,0,.10);
      box-shadow: 0 18px 40px rgba(0,0,0,.14);
    }
    .tiny{
      text-align:center;
      margin-top:10px;
      font-weight:900;
      opacity:.78;
    }
  </style>
</head>

<body>
  <div class="wallpaper" aria-hidden="true"></div>

  <div class="frame">
    <!-- cute flower corners -->
    <svg class="corner tl" viewBox="0 0 200 200" aria-hidden="true">
      <defs>
        <linearGradient id="petalA" x1="0" x2="1">
          <stop offset="0" stop-color="#fff"/>
          <stop offset="1" stop-color="#ffd7ea"/>
        </linearGradient>
      </defs>
      <g>
        <circle cx="55" cy="55" r="14" fill="#ffd1e6"/>
        <g transform="translate(55 55)">
          <g fill="url(#petalA)" stroke="#2f1a22" stroke-width="3">
            <ellipse rx="12" ry="26" transform="rotate(0) translate(0 -26)"/>
            <ellipse rx="12" ry="26" transform="rotate(60) translate(0 -26)"/>
            <ellipse rx="12" ry="26" transform="rotate(120) translate(0 -26)"/>
            <ellipse rx="12" ry="26" transform="rotate(180) translate(0 -26)"/>
            <ellipse rx="12" ry="26" transform="rotate(240) translate(0 -26)"/>
            <ellipse rx="12" ry="26" transform="rotate(300) translate(0 -26)"/>
          </g>
          <circle r="12" fill="#ffeaa6" stroke="#2f1a22" stroke-width="3"/>
        </g>
        <g transform="translate(120 65) scale(0.9)">
          <g fill="#fff" stroke="#2f1a22" stroke-width="3">
            <ellipse rx="10" ry="22" transform="rotate(0) translate(0 -22)"/>
            <ellipse rx="10" ry="22" transform="rotate(72) translate(0 -22)"/>
            <ellipse rx="10" ry="22" transform="rotate(144) translate(0 -22)"/>
            <ellipse rx="10" ry="22" transform="rotate(216) translate(0 -22)"/>
            <ellipse rx="10" ry="22" transform="rotate(288) translate(0 -22)"/>
          </g>
          <circle r="10" fill="#ffd7ea" stroke="#2f1a22" stroke-width="3"/>
        </g>
        <path d="M35 130 C55 110, 70 105, 95 98" fill="none" stroke="#2f1a22" stroke-width="4" stroke-linecap="round"/>
        <path d="M70 112 C58 108, 52 118, 62 128 C72 140, 92 126, 70 112Z"
              fill="#c8f7e8" stroke="#2f1a22" stroke-width="3"/>
      </g>
    </svg>
    <svg class="corner tr" viewBox="0 0 200 200" aria-hidden="true"></svg>
    <svg class="corner bl" viewBox="0 0 200 200" aria-hidden="true"></svg>
    <svg class="corner br" viewBox="0 0 200 200" aria-hidden="true"></svg>

    <h1>forever rory üíó</h1>
    <div class="sub">a little sparkle for a forever kind of love ‚ú®</div>

    <main class="card">
      <div class="stage">
        <div class="glow">
          <!-- floating bits -->
          <div class="floaty" style="--dur:5.6s; --x0:-30px; --y0:70px; --x1:40px; --y1:-10px; --x2:110px; --y2:-70px; left:8%; top:62%;">üíó</div>
          <div class="floaty" style="--dur:6.6s; --x0:20px; --y0:70px; --x1:-10px; --y1:-10px; --x2:-70px; --y2:-70px; left:84%; top:58%;">üéÄ</div>
          <div class="floaty" style="--dur:7.2s; --x0:0px; --y0:90px; --x1:0px; --y1:-10px; --x2:0px; --y2:-80px; left:50%; top:66%;">‚ú®</div>
          <div class="floaty" style="--dur:6.0s; --x0:-10px; --y0:80px; --x1:30px; --y1:-20px; --x2:90px; --y2:-70px; left:18%; top:70%;">üå∏</div>
          <div class="floaty" style="--dur:6.9s; --x0:10px; --y0:80px; --x1:-30px; --y1:-20px; --x2:-90px; --y2:-70px; left:72%; top:72%;">üíû</div>

          <img class="ring" src="assets/foreverrory-transparent.png" alt="Ring" />
        </div>
      </div>

      <div class="footer">
        <a class="btn" href="./riddle.html">Back to the riddle üíç</a>
        <a class="btn" href="./index.html">Home üéÄ</a>
      </div>

      <div class="tiny">tip: save this page foreverrrr ü•∫üíó</div>

      <div class="scallop" aria-hidden="true"></div>
    </main>
  </div>

  <script>
    // Mirror corner flowers by cloning TL into the other corners
    const tl = document.querySelector(".corner.tl");
    const clones = ["tr","bl","br"];
    clones.forEach(cls => {
      const c = tl.cloneNode(true);
      c.classList.remove("tl");
      c.classList.add(cls);
      tl.parentElement.appendChild(c);
    });
  </script>
</body>
</html>
